    <section class="section contact">
        <div class="section-center contact-center">
            <article class="contact-title">
                <h1>Contact Us And Buy your Ticket</h1>
            </article>
        </div>
        <div class="container">
            <form id="form" class="contact-form" action="/">
                <div class="input-control">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" title="fname">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="fname" title="lname" >
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email" title="abc">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="phone">phone</label>
                    <input id="phone" name="phone" type="number">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="Date" >Visiting Date</label>
                    <input type="date" id="Date" name="Date">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="appt">Select a time:</label>
                    <input type="time" id="appt" name="appt">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="payment">Choose payment method:</label> 
                    <select name="payment" id="payment"  required>
                        <option value="sending a text to 6030">sending a text to 6030</option>
                        <option value="online payment using Ethio telecom">online payment using Ethio telecom</option>
                        <option value="paying on the Commercial Bank of Ethiopia">paying on the Commercial Bank of Ethiopia</option>
                        <option value="buying an entrance ticket at the gate of the Park.">buying an entrance ticket at the gate of the Park.</option>
                    </select>
                    <div class="error"></div>
                </div>
                <button type="submit">Submit</button
            </form>
        </div>
